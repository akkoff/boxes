<title>Menu Boxes</title>
<style>
* {
  box-sizing: border-box;
}
h1 {

  }

#box {

}

  border: 5px solid black
}

}

}

  }

    width: 91.66%;
  }
  .col-md-12 {
    width: 100%;
  }
}

</head>
